{% extends "groups/group_base.html" %}
{% load static %}
{% load bootstrap4 %}
{% bootstrap_css %}
{% bootstrap_javascript jquery='full' %}

{% block group_content %}
  <h3>Create A new group!</h3>
  <form action="{% url 'groups:create' %}" method="post" id="groupForm">
    {% csrf_token %}
    {% bootstrap_form form %}
    {# {{ form }} #}
    <input type="submit" class="btn btn-large btn-primary" value="Create">
  </form>
{% endblock %}
